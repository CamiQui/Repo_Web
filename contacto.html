    <!--Comentario-->
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="#page-top">TRAPING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#Sedes">Sedes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Staff">Staff</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">TRAPING</h1>
                    <h2 class="masthead-subheading mb-0">ENTRENAMIENTO FISICO</h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="Index.html">Volver</a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
        <section id="scroll">
            <div class="container px-5">
                    <section class="form_wrap">
                        <br><br><br><br>
                        <section class="cantact_info">
                            <section class="info_title">
                                <span class="fa fa-user-circle"></span>
                                <h2>INFORMACION<br>DE CONTACTO</h2>
                            </section>
                            <section class="info_items">
                                <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                                <p><span class="fa fa-mobile"></span> +1(585) 902-8665</p>
                            </section>
                        </section>
                        <h2>Envia un mensaje</h2>                        

                        <form class="row g-3 form_contact" action="https://formspree.io/f/xeqvbwnd" method="POST">
                            <div class="col-md-6">
                                <label for="names" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="names" name="name" required>
                            </div>
                            <div class="col-md-6">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="_replito" required>
                            </div>
                            <div class="col-6">
                              <label for="inputAddress" class="form-label">Localidad</label>
                              <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="San Nicolas" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" id="inputCity" name="inputCity" required>
                            </div>
                            <div class="col-md-12">
                              <label for="mensaje" class="form-label">Mensaje</label>
                              <textarea id="mensaje" class="form-control" id="inputmensaje" name="message" required></textarea>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            </div>
                        </form>           
                    </section>
            </div>
        </section>  
        <br><br><br><br><br><br><br><br><br>
