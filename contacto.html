        <body id="contacto">
            <header>
                <nav>
                    <div class="container teal borderYtoX">
                        <a href="Index.html">HOME</a>
                    </div>
                </nav>
            
            </header>
            

            <section class="form_wrap">

                <section class="cantact_info">
                    <section class="info_title">
                        <span class="fa fa-user-circle"></span>
                        <h2>INFORMACION<br>DE CONTACTO</h2>
                    </section>
                    <section class="info_items">
                        <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                        <p><span class="fa fa-mobile"></span> +1(585) 902-8665</p>
                    </section>
                </section>
        
                <form action="https://formspree.io/f/xeqvbwnd" class="form_contact" method="POST">
                    <h2>Envia un mensaje</h2>
                    <div class="user_info">
                        <label for="names">Nombres *</label>
                        <input type="text" id="names" name="name" requerid>
        
                        <label for="email">Correo electronico *</label>
                        <input type="text" id="email" name="_replito" requerid>
        
                        <label for="mensaje">Mensaje *</label>
                        <textarea id="mensaje" name="message" requerid></textarea>
        
                        <button type="submit">Enviar Mensaje> </button>
                    </div>
                </form>
                        
            </section>
            <footer>
                <span>Camila Quispe All rights Reserved</span>
            </footer>
